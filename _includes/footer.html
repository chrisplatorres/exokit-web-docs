<footer>
	<div class="footer-wrapper">
		<div class="lang-nav-wrapper">
			<nav class="footer-nav">
				<ul>
					<li><a href="https://exokit.org" target="_blank">Home</a></li>

				</ul>
			</nav>
		</div>
		<div class="social-copyright-wrapper">
			<ul class="footer-links">
				{% for link in site.data.footer %}
					<li><a {% if link.new_window %}target="_blank"{% endif %} href="{% include relative-src.html src=link.link %}" {% if link.social_icon %}class="{{ link.social_icon }}-icon"{% endif %}>
						{% if link.social_icon %}
							{% include social-icon.html icon=link.social_icon %}
						{% endif %}
						{{ link.name }}</a></li>
				{% endfor %}
			</ul>
			<div class="copyright">&copy; {{ site.time | date: "%Y" }} {{ site.title }}</div>
		</div>
	</div>
</footer>
